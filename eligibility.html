<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Criteria - Scholarship Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6f61, #6b0f9c);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin: 80px auto;
            padding: 40px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            flex: 1;
            color: #333;
            text-align: left;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .details {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .update-container {
            margin-top: 30px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin: 10px 0;
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        .footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            color: #fff;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eligibility Criteria</h1>
        <div class="details">
            <p><strong>Current Eligibility Criteria:</strong></p>
            <p id="eligibility-text">[Current criteria details will be displayed here]</p>
        </div>
        <div class="update-container">
            <h2>Update Eligibility Criteria</h2>
            <textarea id="eligibility-input" placeholder="Enter the updated eligibility criteria here"></textarea>
            <button onclick="updateEligibility()">Update Criteria</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Scholarship Management System | All rights reserved</p>
    </div>

    <script>
        function updateEligibility() {
            const newEligibility = document.getElementById('eligibility-input').value;
            if (newEligibility.trim() === '') {
                alert('Please enter the eligibility criteria.');
                return;
            }
            // Save the updated eligibility (e.g., via an API call or form submission)
            // Here we'll just simulate it by updating the text on the page
            document.getElementById('eligibility-text').innerText = newEligibility;
            document.getElementById('eligibility-input').value = '';
            alert('Eligibility criteria updated successfully.');
        }
    </script>
</body>
</html>
