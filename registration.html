<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Scholarship Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6b0f9c, #ff6f61);
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            margin: 80px auto;
            padding: 40px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            flex: 1;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin: 15px 0;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        input[type="date"] {
            font-size: 1em;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        .photo-sign-container {
            display: flex;
            justify-content: space-between;
        }
        .photo-sign-container .form-group {
            flex: 1;
            margin: 0 10px;
        }
        .photo-sign-container input[type="file"] {
            border: none;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            color: #333;
            cursor: pointer;
        }
        .photo-sign-container label {
            display: block;
            margin-top: 5px;
            color: #333;
        }
        .footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            color: #fff;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="text" name="roll_no" placeholder="Roll No" required>
            </div>
            <div class="form-group">
                <input type="text" name="branch" placeholder="Branch" required>
            </div>
            <div class="form-group">
                <input type="text" name="year" placeholder="Year" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone_no" placeholder="Phone No" required>
            </div>
            <div class="form-group">
                <input type="date" name="birth_date" required>
            </div>
            <div class="form-group">
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="photo-sign-container">
                <div class="form-group">
                    <input type="file" name="photo" accept="image/*" required>
                    <label for="photo">Upload Photo</label>
                </div>
                <div class="form-group">
                    <input type="file" name="signature" accept="image/*" required>
                    <label for="signature">Upload Signature</label>
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Scholarship Management System | All rights reserved</p>
    </div>
</body>
</html>
